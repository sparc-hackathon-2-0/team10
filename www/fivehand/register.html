<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0; initial-scale=1.0">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" href="css/sitterLink.css" />
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script src="js/general.js"></script>
</head>

<body>

<div data-role="page">

	<div data-role="header" data-position="fixed">
		
		<div class="leftCol">
			
		</div>
		
		<div class="rightCol">
		
			
		
		</div>
		
		<div class="clearer">
		</div>
		
		<img src="images/headerLogo.png" class="headerLogo" />
		
	</div><!-- /header -->

	<div data-role="content">
	
		<div class="registerDiv">	
		
			<form>
			
				<fieldset data-role="controlgroup">
					<legend>I am a:</legend>
						<input type="radio" name="radio-choice" id="parent" value="parent"  />
						<label for="parent">Parent</label>
				
						<input type="radio" name="radio-choice" id="sitter" value="sitter"  />
						<label for="sitter">Sitter</label>
				</fieldset>
			
				<label for="name">Email:</label>
				<input type="email" name="name" id="name" value=""  />
				
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" value=""  />
				
				<label for="passwordConfirm">Confirm Password:</label>
				<input type="password" name="passwordConfirm" id="passwordConfirm" value=""  />
				
				<input type="submit" value="Register" />
			
			</form>
			
		</div><!-- /registerDiv -->
        
	</div><!-- /content -->
    
</div><!-- /page -->

</body>
</html>
